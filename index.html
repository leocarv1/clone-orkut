<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="styles/Login/login.css">
    <link rel="stylesheet" href="styles/Login/login-responsive.css">
    <link rel="stylesheet" href="styles/global.css">
    <title>ORKUT</title>
</head>
<body>
    <div class="logo">
        <img src="img/2560px-Logo_ORKUT.svg.png" alt="logo">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="fields__title">Acesse o <span class="orkut-font-color">orkut</span> com a sua conta 
                    <span style="color: blue;">G</span><span style="color: rgb(255, 0, 200);">o</span><span style="color: rgb(215, 226,58);">o</span><span style="color: rgb(255, 145, 0);">g</span><span style="color: blue;">l</span><span style="color: rgb(209, 61, 61);">e</span>
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" name="" id="fields__email" placeholder="E-mail ou número de celular">
                <input type="password" name="" id="fields__pass" placeholder="Senha">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="fields__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">Entrar</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <span class="orkut-font-color">Criar agora</span></a>
            </div>
        </div>
    </div>
</body>
</html>
