<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/Profile/profile-responsive.css">
    <link rel="stylesheet" href="styles/Profile/profile.css">
    <script src="https://kit.fontawesome.com/3be7383157.js" crossorigin="anonymous"></script>
    <title>ORKUT</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>
            <div id="hamburguer">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img
                    height="250px"
                    width="250px"
                    src="img/perfil-menor.jpg" alt="perfil">
            </div>
            <div class="photo__name">
                <h1>Leo</h1>
            </div>
                <div class="photo__tools">
                    <div class="photo__photo__messages">
                        <i class="fa-solid fa-message orkut-font-color-default"></i>
                        <a href="#" class="orkut-link orkut-font-color-default">Scraps</a>
                    </div>

                    <div class="photo__photo__editar">
                        <i class="fa-solid fa-pen orkut-font-color-default"></i>
                        <a href="#" class="orkut-link orkut-font-color-default">Editar Perfil</a>
                    </div>
                    

                    <div class="photo__photo__albuns">
                        <i class="fa-solid fa-camera orkut-font-color-default"></i>
                        <a href="#" class="orkut-link orkut-font-color-default">Albúns</a>
                    </div>
                    

                    <div class="photo__photo__setting">
                        <i class="fa-solid fa-gear orkut-font-color-default"></i>
                        <a href="#" class="orkut-link orkut-font-color-default">Configurações</a>
                    </div>
                </div>            
        </aside>

        <section class="description"></section>

        <aside class="counter">
            <div class="counter__friend">

            </div>
            <div class="counter__community">

            </div>
        </aside>
    </main>

    <footer>

    </footer>

</body>
</html>
